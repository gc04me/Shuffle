<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript">
        window.onload = function () {
            var shuffleButton = document.getElementById('shuffle');
            var sortButton = document.getElementById('sortButton');
            if (shuffleButton) {
                shuffleButton.addEventListener('click', () => {
                    var boxDiv = document.getElementById("box");
                    var childDiv = boxDiv.children;
                    var fragment = document.createDocumentFragment();
                    while (childDiv.length) {
                        fragment.appendChild(childDiv[Math.floor(Math.random() * childDiv.length)]);
                    }
                    boxDiv.appendChild(fragment);
                })
            };
            if (sortButton) {
                sortButton.addEventListener('click', () => {
                    var boxDiv = document.getElementById("box");
                    var childDiv = boxDiv.children;
                    var fragment = document.createDocumentFragment();
                    var childDiv = Array.from(childDiv);
                    let sortedChild = childDiv.sort((a, b) => {
                        return a.textContent < b.textContent ? -1 : a.textContent > b.textContent ?
                            1 : 0;
                    });
                    for (let i = 0; i < sortedChild.length; i++) {
                        fragment.appendChild(sortedChild[i]);
                    }
                    boxDiv.appendChild(fragment);
                })
            };
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="container__header">
            Shuffle and Sort
        </div>
        <div class="container__box">
            <div id="box" class="box">
                <div class="items item1">1</div>
                <div class="items item2">2</div>
                <div class="items item3">3</div>
                <div class="items item4">4</div>
                <div class="items item5">5</div>
                <div class="items item6">6</div>
                <div class="items item7">7</div>
                <div class="items item8">8</div>
                <div class="items item9">9</div>
            </div>
        </div>
        <div class="container__buttonGroup">
            <div class="container__buttonDirection">
                <button class="shuffleButton" id="shuffle">Shuffle</button>
                <button class="sortButton" id="sortButton">sort</button>
            </div>
        </div>

        <div class="container__footer">
            Shuffle and Sort by Gaurav Chandra
        </div>
    </div>
</body>

</html>
